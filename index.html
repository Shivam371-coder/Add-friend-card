<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddFriend-card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            /* font-family: "gilroy"; */
        }
       html, body {
            background-color: lightblue;
            height: 100%;
            width:100%;
        }
        body{
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;   
            background-color: cornflowerblue;
        }
        #card{
            height: 400px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            text-align: center ;
        }
        #card img{
            width:100%;
            height:75%;
            border-top-left-radius:10px;
            border-top-right-radius:10px;
            object-fit: cover;
            padding: 5px;
        }
        #card h1{
            margin-top: -5px;
            font-size: 24px;
            margin-left: 9.5px;
            
        }
        #card h5{
            font-size:18px;
            color:blue;
            margin-left:9.5px;
            margin-top:4px;
            margin-bottom: 10px;
           
        }
        #card #like-btn{
            justify-content: center;
            align-items: center;
            margin-left: 10px;
           background-color: cadetblue;
           width:40%;
           height:30px;
         color:#fff;
         font-weight: 400;
          border-radius: 10px;
          border: none ;
          margin-bottom: 10px;
        }
        #card #Add-Friend{
            justify-content: center;
            align-items: center;
            margin-left: 10px;
           background-color: cornflowerblue;
           width:40%;
           height:30px;
         color:#fff;
         font-weight: 400;
          border-radius: 10px;
          border: none ;
          margin-bottom: 10px;
        }   

        </style>
</head>
<body>
    <div id="card">
        <img src="https://imgs.search.brave.com/3GYcGankAJof8x8G-txRZdoMes2oVm-GjMurncONVAg/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9waG90/b3NidWxrLmNvbS93/cC1jb250ZW50L3Vw/bG9hZHMvMjAyNC8w/OC9sYWRraS1rYS1h/dHRpdHVkZS1kcF80/Mi53ZWJw" alt="project image" style="width:90%; height:75%; border-top-left-radius:10px; border-top-right-radius:10px;object-fit: cover;padding: 5px;border-radius: 15px;">  
        <h1>Olivia</h1>
        <h5>Follow</h5>
        <div id="btn-container">
            <button id="like-btn">Remove</button>
            <button id="Add-Friend">Add Friend</button>
        </div>
    </div>
</body>
<script>
    let stutas =document.querySelector("h5");
let addBtn =document.querySelector("#Add-Friend");
let removeBtn =document.querySelector("#like-btn");

let isFriend =false;

addBtn.addEventListener("click",function(){
    if(!isFriend){
        isFriend = true;
        updateStutas();
    }
})
    removeBtn.addEventListener("click",function(){
        if(isFriend){
            isFriend =false
            updateStutas();
        }
    });


    function updateStutas(){
        if(isFriend){
            stutas.innerHTML ="Added Friend";
            stutas.style.color="green";
        }else{
            stutas.innerHTML ="Follow";
            stutas.style.color="blue";
        }
}
</script>

</html>
